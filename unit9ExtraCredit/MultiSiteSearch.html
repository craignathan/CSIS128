<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="MultiSiteSearch.css"/>
    </head>
    <body>
        <table>
            <tr>
                <td>Wikipedia Search:<td>
                <td>
                    <form action="https://en.wikipedia.org/wiki/Special:Search" method="get" target="_blank">
                    <input type="text" name="search">
                    <input type="submit" name="Search">
                    </form>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Amazon Search:</td>
                <td>
                    <form action="https://www.amazon.com/s/ref=nb_sb_noss" method="get" target="_blank">
                    <input type="text" name="field-keywords">
                    <input type="submit" name="Search">
                    </form>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>IMDb Search:</td>
                <td>
                    <form action="http://www.imdb.com/find" method="get" target="_blank">
                    <input type="text" name="q">
                    <input type="submit" name="Search">
                    </form>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Zillow Search:</td>
                <td>
                    <form action="http://www.zillow.com/search/RealEstateSearch.htm" method="get" target="_blank">
                    <input type="text" name="citystatezip">
                    <input type="submit" name="Search">
                    </form>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Javascript Source Search:</td>
                <td>
                    <form action="http://www.javascriptsource.com/search" method="get" target="_blank">
                    <input type="text" name="q">
                    <input type="submit" name="Search">
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
